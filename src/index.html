<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="d-flex flex-colum justify-content-center align-items-center vh-100 bg-green"
  >
    <div class="card-container text-center">
      <div id="card" class="card text-center align-items-center mb-3"></div>
      <button id="generateNewCard" class="btn btn-primary mb-3">
        Generate New Card
      </button>
      <div class="controls" id="Size">
        <input
          type="number"
          id="width-input"
          class="form-control mr-2"
          placeholder="width (px)"
        />
        <input
          type="number"
          id="height-input"
          class="form-control mr-2"
          placeholder="height (px)"
        />
        <button id="setSize" class="btn btn-secondary">
          Set Size
        </button>
      </div>
    </div>
    <div class="fixed-bottom p-4 text-center">
      Made with ❤️ by
      <a href="https://github.com/Ruubia">Ruubia</a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
